version: '3.8'

services:
  skillio-web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PYTHON_ENV=production
    volumes:
      - skillio_db:/app/activities.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import http.client; conn=http.client.HTTPConnection('localhost:8080'); conn.request('GET', '/'); r=conn.getresponse(); exit(0 if r.status==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  skillio_db: