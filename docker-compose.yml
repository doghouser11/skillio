version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: activities_user
      POSTGRES_PASSWORD: activities_pass
      POSTGRES_DB: activities_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activities_user -d activities_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillio_network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    # Указваме на Coolify вътрешния порт на Python (FastAPI)
    labels:
      - "coolify.proxy.port=8000"
    environment:
      DATABASE_URL: postgresql://activities_user:activities_pass@postgres:5432/activities_db
      JWT_SECRET_KEY: your-jwt-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
    depends_on:
      - postgres
    networks:
      - skillio_network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    # Указваме на Coolify вътрешния порт на Next.js
    labels:
      - "coolify.proxy.port=3000"
    environment:
      NEXT_PUBLIC_API_URL: https://api.skillio.live
    depends_on:
      - backend
    networks:
      - skillio_network

volumes:
  postgres_data:

networks:
  skillio_network:
    driver: bridge
