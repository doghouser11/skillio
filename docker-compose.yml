version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: activities_user
      POSTGRES_PASSWORD: activities_pass
      POSTGRES_DB: activities_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activities_user -d activities_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillio_network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    labels:
      - "coolify.managed=true"
      - "coolify.proxy.port=8000"
      - "traefik.enable=true"
      - "traefik.http.routers.backend-${COOLIFY_RESOURCE_UUID}.rule=Host(`api.skillio.live`)"
      - "traefik.http.routers.backend-${COOLIFY_RESOURCE_UUID}.entrypoints=websecure"
      - "traefik.http.routers.backend-${COOLIFY_RESOURCE_UUID}.tls=true"
    environment:
      DATABASE_URL: postgresql://activities_user:activities_pass@postgres:5432/activities_db
      JWT_SECRET_KEY: your-jwt-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/docs || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skillio_network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    labels:
      - "coolify.managed=true"
      - "coolify.proxy.port=3000"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-${COOLIFY_RESOURCE_UUID}.rule=Host(`skillio.live`)"
      - "traefik.http.routers.frontend-${COOLIFY_RESOURCE_UUID}.entrypoints=websecure"
      - "traefik.http.routers.frontend-${COOLIFY_RESOURCE_UUID}.tls=true"
    environment:
      NEXT_PUBLIC_API_URL: https://api.skillio.live
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - skillio_network

volumes:
  postgres_data:

networks:
  skillio_network:
    external: false
